name: ETF Strategy Runner

on:
  schedule:
    - cron: '0 12 * * *'  # UTC 时间 12:00（北京时间 20:00）
  workflow_dispatch:     # 允许手动触发

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy matplotlib requests  # 或使用 requirements.txt

      - name: Run strategy
        run: |
          python 红利三剑客.py  # 确保脚本在根目录，或调整路径
        shell: bash

      - name: Upload logs  # 可选：上传日志便于排查
        if: always()  # 无论成功或失败都上传
        uses: actions/upload-artifact@v3
        with:
          name: strategy-logs
          path: strategy.log  # 或实际日志文件路径
